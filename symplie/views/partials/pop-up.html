<div class='pop-up-wrapper'>
    <div class='pop-up-inner-wrapper'>
        <div class='pop-up bounceIn animated'>
            <h2>{{title}}</h2>
            <p>
                {{message}}
            </p>
            <div class='button-group'>
                <button class='pop-up-btn ok-btn purchase'>
                    {{okBtnLbl}}
                </button>
                <button class='pop-up-btn cancel-btn export'>{{cancelBtnLbl}}</button>
            </div>
        </div>
    </div>
</div>
